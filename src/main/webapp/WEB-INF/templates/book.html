<!DOCTYPE html SYSTEM "http://www.thymeleaf.org/dtd/xhtml1-strict-thymeleaf-spring4-4.dtd">
<html lang="en"
      xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8"/>
    <meta name="viewport" content="width-device-width, initial-scale-1"/>
    <meta http-equiv="x-ua-compatible" content="ie-edge"/>
    <link href="../../css/bootstrap.css"
          th:href="@{/css/bootstrap.css}"
          rel="stylesheet" type="text/css"/>
    <title>Welcome to online bookstore.</title>
</head>
<body>
<div class="page-header">
    <h1>Add one book</h1>
</div>
<div class="container">
    <div class="col-md-offset-1 col-md-10">
        <form method="post" action="#"
              th:action="@{/book/new}"
             th:object="${book}"


              class="form-horizontal">
            <div class="form-group">
                <label th:for="${#ids.next('title')}"
                       class="col-sm-2 control-label">Title</label>

                <div class="col-sm-10">
                    <input type="text"
                           class="form-control"
                           th:field="*{title}"/>
                </div>
            </div>
            <div class="form-group">
                <label th:for="${#ids.next('price')}"
                       class="col-sm-2 control-label">Price</label>

                <div class="col-sm-10">
                    <input type="text"
                           class="form-control"
                           th:field="${book.price}"/>
                </div>
            </div>
            <div class="form-group">
                <div class="col-sm-offset-2 col-sm-10">
                    <button class="btn btn-default">Add One Book</button>
                </div>
            </div>

        </form>
    </div>
</div>
<script src="../../js/jquery.js"
        th:src="@{/js/jquery.js}"
        type="text/javascript"></script>
</body>
</html>
